<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script src="https://kit.fontawesome.com/8c546601f6.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Ocr App</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/layout.css') }}">
</head>
<body>
<script>
    //document onready
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 0
        })
        set_progress(0);
    });

    function add_row(text) {
        new_row_inner = " <div><label class='col-md-2'>*</label> <input type=\"text\" class=\"input-label mt-4 ml-2 col-md-4\"><i class=\"fa-solid fa-trash-can ml-2\"></i><br></div>".replace("*", text);
        $("#inputlabel").append(new_row_inner);
        $("#new-row-data").val("");
    }

    //onclick fa-trash
    $(document).on('click', '.fa-trash-can', function () {
        //get parent div and delete it
        $(this).parent().remove();
    });
    function set_progress(num){
        $("#progress-bar").css("width",num+"%");
        $("#progress-bar").text(num+"%");
    }

</script>
<div class="container-fluid" style="min-height: 500px;">
    <div class="row">
        <div class="col-md-6 col-sm-12 text-center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Image/PDF</h5>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="image" name="image" style="margin-left: 37%"
                               multiple>
                        <div class="progress mt-4 mb-4">
                            <div id="progress-bar" role="progressbar" class="progress-bar" style="width: 0%;" aria-valuenow="0"
                                 aria-valuemin="0" aria-valuemax="100">0%
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </div>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                <button class="btn btn-primary" onclick="$('.carousel').carousel('prev')">Prev</button>
                <button class="btn btn-primary" onclick="$('.carousel').carousel('next')">Next</button>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                             src="https://media.istockphoto.com/photos/red-stamp-on-a-white-background-temporary-picture-id1072055834"
                             alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://somak.com/assets/img-temp/900x400/img1.jpg"
                             alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://place-hold.it/300x500" alt="Third slide">
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div id="inputlabel">

            </div>
            <div class="control mt-4">
                <button class="btn btn-primary mt-3 mb-2 col-md-2" onclick="add_row(this.nextElementSibling.value)">Add
                    Row
                </button>
                <input class="col-md-9 ml-3 p-2  mt-3 " id="new-row-data">
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-primary w-100 mt-3">Add To Table</button>
            </div>
        </div>
        <div class="col-md-12 col-sm-12">
            <!--table bootstrap -->

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Img Name</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button class="btn btn-success col-md-1">Save To Csv</button>
        </div>
    </div>
</div>
</body>
</html>
